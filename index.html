<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Graph</title>
</head>

<body>
    <main>
        <canvas id="cvs" width="700" height="400"></canvas>
        <button id="settings">&#9881;</button>

        <div id="menu" style="display: none;">
            <div class="top">
                <h1>Settings</h1>
            </div>

            <div class="settings-menu">
                <div class="setting">
                    <label for="fontsize">Font Size</label>
                    <input type="number" min="1" max="50" id="fontsize" name="fontsize" value="20">
                </div>
                <div class="setting">
                    <label for="color">Mark Color</label>
                    <input type="color" name="color" id="color">
                </div>
                <div class="setting">
                    <div class="space">
                    <label for="spacing">X-value Spacing</label>
                        <input type="range" max="100" min="1" name="spacing" id="spacing" value="4">
                        <p id="space_amount">4</p>
                    </div>
                </div>



            </div>
            <div class="bottom">
                <button id="cancel_setting">Cancel</button>
                <button id="save_setting">Save</button>
            </div>
        </div>
    </main>


</body>

</html>
